services:
  - type: web
    name: sms-varanasi-payment-system
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && cd server && npm install
    startCommand: node server/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGINS
        sync: false  # Set this in Render dashboard after deployment
    healthCheckPath: /api/health
